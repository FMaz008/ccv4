
<form action="?v=Login2" method="post" onsubmit="valid_login.value='...';valid_login.disabled=true;">
<div class="panel login_panel">
	<div class="title">Identification</div>
	<div class="content">
		<div class="login_lineUser">
			<div class="value login_col1User">User:</div>
			<div class="value login_col2User">
				<input class="text" type="text" name="u" id="u" style="width:150px;" maxlength="25" value="" />
			</div>
		</div>
		<div class="login_linePass">
			<div class="value login_col1Pass">Pass:</div>
			<div class="value login_col2Pass">
				<input type="password" class="text" id="p" name="p" style="width:150px;" maxlength="25" />
			</div>
		</div>
		<div class="login_lineSubmit" style="text-align:right;">
			<input class="button" type="submit" name="valid_login" value="Ok >>" style="width:50px;" />
		</div>
	</div>
</div>
</form>

<div class="name login_note" style="visibility:hidden;">
	Note: N'oubliez pas que vos cookies doivent être activés pour que le jeu fonctionne correctement.
</div>

	$("#u").focus();
