<script>
var tmp_dbid;
function locate(id){
	tmp_dbid = id;

            url:'?mj=Search&popup=1',
            method: 'post',
            data: 'searchWhat=item_locate_by_dbId&db_id='+id, 
            dataType: "html",
            success: function (data) {
                locate_completed(data);
            }
        });
}

	$('locateTd_'+tmp_dbid).html(rval);
	$('locateTr_'+tmp_dbid).css({ display: "table-row" });
}
</script>
