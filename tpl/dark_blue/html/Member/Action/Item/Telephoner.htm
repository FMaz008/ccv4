	Save_confirm = function(rval)

	//Sur la selection d'un telephone, activer ou non les options d'anonymat
	set_anonyme = function(valeur){
		if (valeur!="0"){
			$('#ano_oui').prop("disabled",false);
		}else{
			$('#ano_oui').prop("checked",false);
			$('#ano_non').prop("checked",true);
			$('#ano_oui').prop("disabled",true);
		}
	}
	
	showhidediv = function(display){
		$('#memoire').css({ display: display });
		if (display=="none"){
			$('#memoire').html("''");
		}
	}
