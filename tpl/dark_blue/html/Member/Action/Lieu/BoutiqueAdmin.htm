<script type="text/javascript">
//<!--
	submitForm = function (url) {
		$('#action_formInv').attr("action",url);
		ajaxSubmitForm($('#action_formInv'));
	}
	

	//Fonction générales

	showplzwait = function(){
		$('#plzwait1').show();
		$('#plzwait2').show();
		$('#request_msgtxt').html("Veuillez patienter...");
		$('#request_msg').hide();
	}
	hideplzwait = function(){
		$('#plzwait1').hide();
		$('#plzwait2').hide();
	}



	//Retrait
	operation = function(oper_type){
		showplzwait();
		
                $.ajax({
                    url:'?popup=1&m=Action_Lieu_BoutiqueAdminCaisse',
                    method: 'post',
                    data: 'oper_type='+oper_type+'&montant='+$('#montant').value, 
                    dataType: "html",
                    success: function (data) {
                        operation_confirm(data);
                    }
                });
	}
	
	operation_confirm = function(rval){
		
		var params=rval.split("|");
		
		if (params[0]=="OK"){
			$('#cash').html(params[1]);
			$('#perso_cash').html(params[2]);
			$('#perso_pa').html(params[3]);
			
			hideplzwait();
		}else{
			$('#request_msg').show();
			$('#request_msgtxt').html(decodeURIComponent(params[1]));
		}
	}
//-->
</script>
